                    function handleClick(obj) {
                        var q = $(obj).attr("q");
                        var a = $(obj).attr("a");
                        var i = $(obj).attr("i");
                        lstYourAnswer[i] = q + "_" + a;
                        corr = 0;
                        for (i = 0; i < lstRightAnswer.length; i++) {
                            if (lstRightAnswer[i] == lstYourAnswer[i]) {
                                corr = corr + 1;
                            }
                        }
                        $('#total-score').val(corr);
                        $('#IsClick').val(1);
                        $('a.bx-next').trigger('click');
                    }


                    function getItem(indexQ, question, lstAnswer) {
                        if (indexQ == 11) {
                            console.log(question);
                        }
                        var item = '';
                        item += '<li class="form-question">';
                        item += '    <p><b>' + question.QuestionTitle + '</b></p>';
                        item += '    <p class="question"><b>Câu ' + question.QuestionPosition + ': </b>' + question.QuestionContent + '</p>';
                        item += '    <ul class="list-answer">';

                        $.each(lstAnswer, function (key, value) {
                            item += '        <li class="answer clearfix">';
                            item += '            <input onclick="handleClick(this);" type="radio" name="' + question.FieldName + '" value="' + value.AnswerContent + '" id="ans_' + value.Id + '" q="' + question.Id + '" a="' + value.Id + '" i="' + (indexQ - 1) + '"/>';
                            item += '            <label for="ans_' + value.Id + '">' + value.AnswerContent + '</label>';
                            item += '        </li>';

                            if (value.IsCorrect) {
                                lstRightAnswer.push(question.Id + "_" + value.Id);
                            }
                        });

                        item += '    </ul>';
                        item += '    <input type="hidden" value="" id="answerForQ_' + question.Id + '"/>';
                        item += '</li>';
                        return item;
                    }
